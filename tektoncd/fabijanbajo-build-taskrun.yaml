apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: fabijanbajo-build-taskrun
  namespace: tekton-pipelines
spec:
  taskRef:
    name: fabijanbajo-build-task
  inputs:
    resources:
    - name: fabijanbajo-git
      resourceRef:
        name: fabijanbajo-git-resource
  outputs:
    resources:
    - name: fabijanbajo-image
      resourceRef:
        name: fabijanbajo-image-resource
