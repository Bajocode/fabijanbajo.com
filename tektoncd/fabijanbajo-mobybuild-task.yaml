apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: fabijanbajo-mobybuild-task
  namespace: tekton-pipelines
spec:
  inputs:
    resources:
    - name: fabijanbajo-git
      type: git
    params:
    - name: daemon
      default: "tcp://buildkitd:1234"
    - name: dockerfile
      default: Dockerfile
    - name: buildcontext
      default: /workspace/fabijanbajo-git
    - name: targetstage
      default: target
    - name: buildctloutput
      default: "type=image,name=gcr.io/fabijanbajo/fabijanbajo,push=true"
  outputs:
    resources:
    - name: fabijanbajo-image
      type: image
  steps:
  - name: build-test-push
    image: moby/buildkit:latest
    command: [ "buildctl", "--addr=${inputs.params.daemon}", "build",
               "--progress=plain",
               "--frontend=dockerfile.v0",
               "--opt", "filename=${inputs.params.dockerfile}",
               "--local", "context=${inputs.params.buildcontext}",
               "--local", "dockerfile=${inputs.params.buildcontext}",
               "--output", "${inputs.params.buildctloutput}" ]
